<!DOCTYPE html>
<html>
<head>
  <title>Personal Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-header {
      background-color: #05685e;
      color: #ffffff;
      padding: 20px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #ffffff;
      margin-bottom: 20px;
    }
    .profile-picture img{
        width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info span {
      margin-right: 10px;
    }

    .profile-content {
      background-color: #ffffff;
      padding: 20px;
    }

    .post {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e9ebee;
    }

    .post-meta {
      margin-bottom: 10px;
      color: #888888;
    }

    .post-content {
      color: #333333;
    }
    

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table td, table th {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #05685e;
    }

    table th {
      background-color: #05685e;
      color: #ffffff;
    }

    .request-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #05685e;
      color: #ffffff;
    }
    .profile {
      width: 90%;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="profile-header">
      <div class="profile-picture">
        <img src="../../imgs/logo.jpg" alt="" />
      </div>
      <div class="profile-name">John Doe</div>
      <div class="profile-info">
        <span>Location: New York</span>
        <span>Birthdate: January 1, 1990</span>
      </div>
    </div>
    <div class="">
    <table>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Appointment</th>
      </tr>
      <tr>
        <td>2023-05-18</td>
        <td>09:00 AM</td>
        <td>Meeting with Client</td>
      </tr>
      <tr>
        <td>2023-05-20</td>
        <td>02:30 PM</td>
        <td>Doctor's Appointment</td>
      </tr>
      <tr>
        <td>2023-05-22</td>
        <td>11:00 AM</td>
        <td>Project Presentation</td>
      </tr>
    </table>
  </div>
  <div class="request-message">
      <h3>Request a New Appointment</h3>
      <p>Please fill out the form below to request a new appointment:</p>
      <!-- Add your appointment request form here -->
      
    </div>
    </div>

    
      
</body>
</html>
